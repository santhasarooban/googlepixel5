<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <title>Google Pixel 5</title>
</head>

<body>
    <div class="container">
        <div class="back">
            <div class="camera">
                <div class="o1"></div>
                <div class="o2"></div>
                <div class="o3"></div>
                <div class="o4"></div>

            </div>
            <div class="fingerprint"></div>
            <img class="g" src="https://img.icons8.com/plumpy/48/ffffff/google-logo.png"/>
        </div>

        <div class="front">
            <div class="wallpaper">
                <img class="bg" src="https://wallpaperaccess.com/full/4022770.jpg" alt="wallpaper">
            </div>
            <div class="topspace">
                <div class="frontcamera">
                    <div class="fdot"></div>
                </div>
                <p class="time">12.00</p>
                <p class="g5">5G</p>
                <img class="batt" src="https://img.icons8.com/ios-filled/30/ffffff/battery-.png" />
                <img class="signal"
                    src="https://img.icons8.com/fluent-systems-filled/48/ffffff/high-connection--v1.png" />
                <img class="wifi" src="https://img.icons8.com/ios-filled/50/ffffff/scan-wifi.png" />
            </div>
            <div class="dateanddeg">
                <p class="dateanddeg">Monday, Jul 26</p>
                <img class="weather" src="https://img.icons8.com/color/20/ffffff/partly-cloudy-day--v1.png" />
                <span class="deg">50ÂºF</span>
            </div>
            <div class="googleapps">
                <div class="appcircle ac1">
                    <img class="applications playstore" src="https://img.icons8.com/color/48/ffffff/google-play.png" />
                </div>
                <div class="appcircle ac2">
                    <img class="applications gmail" src="https://img.icons8.com/color/48/ffffff/gmail-new.png"/>

                </div>
                <div class="appcircle ac3">
                    <img class="applications photos" src="https://img.icons8.com/color/48/ffffff/google-photos-new.png"/>
                </div>
                <div class="appcircle ac4">
                    <img class="applications maps" src="https://img.icons8.com/color/48/ffffff/google-maps-new.png"/>
                </div>
                <img class="chrome" src="https://img.icons8.com/color/48/ffffff/chrome.png"/>
            </div>
            <div class="google">
                <img class="googleicon" src="https://img.icons8.com/color/48/ffffff/google-logo.png" />
                <img class="googleass" src="https://img.icons8.com/color/48/ffffff/google-assistant.png" />
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
